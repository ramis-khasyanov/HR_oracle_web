<!DOCTYPE html>
<html>
<head>
	<title>LFC HR Oracle</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="app.css">


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Lamoda HROracle</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">История<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item ">
	        <a class="nav-link" href="#">Справка</a>
	      </li>
	    </ul>
	  </div>
	</nav>



  <div class="row" id="hroracle_data">
    <div class="col col-lg-4 col-12">
		<form>
			<div class="form-group">
				<label for="candidate_name">ФИО сотрудника</label>
				<input type="text" class="form-control" id="candidate_name" placeholder="Иванов Иван Иванович">
			</div>



			  	<fieldset class="form-group" id="candidate_sex">
				    <div class="row">
				      	<legend class="col-form-label col-lg-auto pt-0">Пол</legend>
				      	<div class="col-lg-9">
					        <div class="form-check">
					            <input class="form-check-input" type="radio" name="gridRadios" id="candidate_sex_male" value="option1" checked>
					            <label class="form-check-label" for="candidate_sex_male">
					            Мужской
					            </label>
					        </div>
					        <div class="form-check">
					            <input class="form-check-input" type="radio" name="gridRadios" id="candidate_sex_female" value="option2">
					            <label class="form-check-label" for="candidate_sex_female">
					            Женский
					            </label>
					        </div>
				        </div>
				    </div>
			    </fieldset>

				<div>
					<label for="canidate_startdate">Дата рождения</label>
					<input id="canidate_birthday" width="80%">
				    <script>
				        $('#canidate_birthday').datepicker({
				            uiLibrary: 'bootstrap4',
				            format: "dd.mm.yyyy",
				            minViewMode: 2,
				            language: "ru"
				        });
				    </script>	
				</div>

				<div class="form-group" id="candidate_address_div">
					<label for="candidate_address">Адрес кандидата</label>
					<textarea class="form-control" id="candidate_address" rows="3"></textarea>
				</div>

				<div>
					<label for="canidate_startdate">Дата первого дня</label>
					<input id="canidate_startdate" width="80%">
				    <script>
				        $('#canidate_startdate').datepicker({
				            uiLibrary: 'bootstrap4',
				            format: "dd.mm.yyyy",
				            language: "ru"
				        });
				    </script>	
				</div>
		</form>
	</div>

    <div class="col col-lg-5 col-12">
    	Здесь будут вероятности
    </div>
    <div class="col col-lg-3 col-12">
    	<div class="row">
    		<div class="col col-lg-12 col-12" id="recomended_team">
    			Здесь будет рекомендуемые участок-смена
    		</div>
    	</div>



    	<div class="row">
    		<div class="col col-lg-12 col-12" id="performance_tenure_graph">
    			Здесь будут какие-то графики стажа и производительности по имеющимся данным.
    			<img src="https://pythonhosted.org/metaseq/_images/example_session_2_49_0.png">
    		</div>
    	</div>
    </div>
  </div>

</body>
</html>
